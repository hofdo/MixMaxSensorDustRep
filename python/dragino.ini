#GPS configuration
gps_baud_rate = 9600
gps_serial_port = /dev/serial0
gps_serial_timeout = 1
gps_wait_period = 10

#LoRaWAN configuration
spreading_factor = 7
max_power = 0x0F
output_power = 0x0E
sync_word = 0x34
rx_crc = True
#Where to store the frame count
fcount_filename = .lora_fcount

##Valid auth modes are ABP or OTAA
##All values are hex arrays eg devaddr = 0x01, 0x02, 0x03, 0x04
auth_mode = abp
devaddr = 0x26, 0x01, 0x39, 0xF4
nwskey = 0x5D, 0xFE, 0x7F, 0x6D, 0x11, 0xB6, 0x34, 0xD3, 0x75, 0x65, 0x37, 0xFD, 0x8C, 0x25, 0x20, 0x24
appskey = 0x61, 0x57, 0x23, 0xDF, 0xE8, 0xC7, 0x22, 0x0C, 0xB5, 0x6D, 0x48, 0xE5, 0x73, 0x3F, 0xE2, 0x1C
fcount = 4604

